general:
    artifacts:
        - /home/ubuntu/AndroidApp/app/build/outputs/apk/
        
machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /user/local/android-sdk-linux
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    ANDROID_NDK_HOME: $ANDROID_NDK
    ANDROID_NDK: $HOME/android-ndk-r15b
    PATH: $PATH:$ANDROID_NDK
    
dependencies:
  cache_directories:
    - ~/android-ndk-r15b
  pre:
    - if [[ ! -e ~/android-ndk-r15b ]]; then wget http://dl.google.com/android/repository/android-ndk-r15b-linux-x86_64.zip && unzip -d ~ android-ndk-r15b-linux-x86_64.zip; fi
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-26
    - echo y | android update sdk --no-ui --all --filter build-tools-26.0.0
    - echo y | android update sdk --no-ui --all --filter android-26
    - echo y | android update sdk --no-ui --all --filter tools
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-android-support
    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
  override:
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
test:
    override:
        - (./gradlew assemble):
            timeout: 360
        # copy the build outputs to artifacts
        - cp -r app/build/outputs $CIRCLE_ARTIFACTS 
