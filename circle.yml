machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /user/local/android-sdk-linux

dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-26"
    - echo y | android update sdk --no-ui --filter "build-tools-26.0.0"
    - echo y | android update sdk --no-ui --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --filter "extra-android-support"
    - echo y | android update sdk --no-ui --filter "extra-google-m2repositor"
    - ./gradlew dependencies || true

test:
  override:
    - echo "test"
  post:
    - cp -R ./SlamARAndroid/build/apk $CIRCLE_ARTIFACTS
